<head>
	<title>Problemas</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.18" />
</head>

<body>
	<h1>{{ problema.titulo }}</h1>

    <div id="descricao_problema">
        {{ problema.descricao }}
    </div>

    <a href="{% url problema-aleatorio %}">Não gostei! Mostre outro problema!</a>

    <h2>Você já viu estes problemas:</h2>
    {% for prob in problemas_visualizados %}
    <p><a href="{% url exibe-problema prob.id %}">{{ prob.titulo }}</a></p>
    {% endfor %}
</body>
</html>
